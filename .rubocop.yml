AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'test/test_helper.rb'
    - 'Gemfile'
    - 'Gemfile.lock'
    - !ruby/regexp /old_and_unused\.rb$/
Metrics/LineLength:
  Max: 100
Metrics/MethodLength:
  Max: 40
Metrics/AbcSize:
  Max: 20
Layout/IndentationConsistency:
  EnforcedStyle: rails 